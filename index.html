<!DOCTYPE html>
<html>

<head>
  
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0">

  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent" role="maincontent">
    <section id="map-container">
      <div id="map" class="google-map" role="application" aria-label="google map restaurants" aria-hidden="true" ></div>
    </section>
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" aria-label="select a Neighborhood">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" aria-label="select a cuisine">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list"  class="restaurant-card"></ul>
    </section>
  </main>
  
     
  
<script>if ('serviceWorker' in navigator) {
  //Registring the service worker
  window.addEventListener('load', function() {
    navigator.serviceWorker.register('/sw.js').then(function(registration) {
      // Registration was successful
      console.log('ServiceWorker registration successful with scope: ', registration.scope);
    }, function(err) {
      // registration failed :(
      console.log('ServiceWorker registration failed: ', err);
    });
  });
}
</script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&callback=initMap"></script>

</body>


  <footer id="footer">
    Copyright (c) 2017 <a href="restaurant.html"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>


</html>
